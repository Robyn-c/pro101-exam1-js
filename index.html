<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="index.css" rel="stylesheet" />
  <script src="index.js" defer></script>
  <title>Ejercicio 1</title>
</head>
<body>
  <main>
    <section class="form-container">
      <h1>Registrarse</h1>
      <form class="form" novalidate>
        <ul class="form_list">
          <li class="form_item">
            <label for="rut" class="form_label">
              <p class="form_text">Rut</p>
            </label>
            <input class="form_input" type="text" id="rut" name="rut" required />
            <span id="rutMessage" class="form_message rut-input-error"></span>
          </li>
          <li class="form_item">
            <label for="name" class="form_label">
              <p class="form_text">Nombre</p>
            </label>
            <input class="form_input" type="text" id="name" name="name" required />
            <span class="form_message name-input-error"></span>
          </li>
          <li class="form_item">
            <label for="age" class="form_label">
              <p class="form_text">Edad</p>
            </label>
            <input class="form_input" type="number" id="age" name="age" required />
            <span class="form_message number-input-error"></span>
          </li>
          <li class="form_item">
            <label for="email" class="form_label">
              <p class="form_text">Email</p>
            </label>
            <input class="form_input" type="email" id="email" name="email" required />
            <span class="form_message email-input-error"></span>
          </li>
        </ul>
        <button class="form_submit" type="submit">Enviar</button>
      </form>
    </section>
    <section class="info-container">
      <h1>Informaci√≥n</h1>
      <div class="info">
        <p>Envia el formulario para ver la informacion</p>
      </div>
    </section>
  </main>
</body>
</html>
